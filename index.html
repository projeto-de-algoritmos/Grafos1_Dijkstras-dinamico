<html>
<head>
  Dijkstras dinamico
</head>
<body>
  <div id="canvas"></div>
  <div class="settings">
    <div>Conexões: <span id="edgeCountSpan">5</span></div>
    <input id="edgeCount" type="range" value="2" min="2" max="5">

    <div>Quantidade de nós: <span id="nodeCountSpan">15</span></div>
    <input id="nodeCount" type="range" value="3" min="3" max="50">
  </div>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .settings {
      position: absolute;
      left: 10;
      bottom: 10;
      display: flex;
      flex-direction: column;
      background-color: white;
      border: 1px solid #00000033;
      padding: 5px;
    }
    input, button {
      padding-bottom: 2px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.9/cytoscape.min.js" type="text/javascript"></script>
  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
